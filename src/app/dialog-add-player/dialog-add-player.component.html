<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>Please enter your name.</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.length <= 1" [mat-dialog-close]="name">Ok</button>
</mat-dialog-actions>
